<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADD IDEA / MAIN PAGE | IdeaSpark</title>
  <link rel="stylesheet" href="mainpage.css" />
  <link rel="stylesheet" href="sidebar.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="page-wrapper">
    <!-- Hamburger icon -->
    <span class="hamburger-icon" id="hamburger-icon">&#9776;</span>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-nav-wrapper">
        <nav class="sidebar-nav">
          <ul>
            <li><a href="editProfile.html" title="Profile"><img src="IMAGES/Navbar/profile.png" alt="Profile"></a></li>
            <li><a href="mainpage.html" title="Add Idea"><img src="IMAGES/Navbar/addidea.png" alt="Add Idea"></a></li>
            <li><a href="viewIdeaList.html" title="View Idea List"><img src="IMAGES/Navbar/list.png" alt="View Idea List"></a></li>
            <li><a href="editDeleteIdea.html" title="Edit Idea"><img src="IMAGES/Navbar/edit.png" alt="Edit Idea"></a></li>
            <li><a href="pinIdea.html" title="Search Idea"><img src="IMAGES/Navbar/search.png" alt="Search Idea"></a></li>
            <li><a href="pinIdea.html" title="Pin Idea"><img src="IMAGES/Navbar/pin.png" alt="Pin Idea"></a></li>
            <li><a href="ideaCategories.html" title="Categories"><img src="IMAGES/Navbar/categories.png" alt="Categories"></a></li>
          </ul>
        </nav>

        <div class="sidebar-bottom">
          <a href="settings.html" title="Settings">
            <img src="IMAGES/Navbar/settings.png" alt="Settings">
          </a>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="hero">
        <div class="header-overlay">
          <div class="user-info">
            <i class="fa-solid fa-bell"></i>
            <img src="IMAGES/default-avatar.png" alt="User Avatar" class="user-avatar" id="mainAvatar">
          </div>
        </div>
        <div class="hero-text">
          <h1>IDEAS<br>ARE SEED</h1>
        </div>
      </header>

      <section class="idea-section">
        <div class="idea-input-card">
          <p class="subtitle">Let the Idea Flow</p>

          <input type="text" id="ideaTitle" placeholder="Enter a title for your idea..." />
          <textarea id="ideaText" placeholder="Write your idea here..."></textarea>

          <!-- Date Input -->
          <input type="date" id="ideaDate" />

          <!-- Category -->
          <select id="categorySelect">
            <option value="music">Music</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="hobby">Hobby</option>
          </select>

          <button type="submit" class="submit-button">Submit</button>
        </div>

        <div class="idea-image">
          <h2>INPUT YOUR DAILY IDEAS</h2>
          <img src="IMAGES/lightbulb.gif" alt="Lightbulb Graphic">
        </div>
      </section>

      <footer class="footer">
        <p>&copy; 2025 IdeaSpark Inc. All rights reserved.</p>
      </footer>
    </main>
  </div>

  <!-- Custom Modal Popup -->
  <div class="custom-alert" id="customAlert">
    <div class="alert-box">
      <h3>⚠️ Reminder</h3>
      <p>Please enter a title before writing your idea!</p>
      <button id="alertOkBtn">OK</button>
    </div>
  </div>

  <script src="mainpage.js"></script>
</body>
</html>
