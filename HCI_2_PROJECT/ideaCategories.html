<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaSpark Categories</title>
    <link rel="stylesheet" href="ideaCategories.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
</head>

<!-- NO NOTIFICATION BELL / FUNCTIONALITY - AERICK -->

<body>
    <div class="page-wrapper">

        <span class="hamburger-icon" id="hamburger-icon">&#9776;</span>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-nav-wrapper">
                <nav class="sidebar-nav">
                    <ul>
                        <li><a href="editProfile.html" title="Profile"><img src="IMAGES/Navbar/profile.png"
                                    alt="Profile"></a></li>
                        <li><a href="mainpage.html" title="Add Idea"><img src="IMAGES/Navbar/addidea.png"
                                    alt="Add Idea"></a></li>
                        <li><a href="viewIdeaList.html" title="View Idea List"><img src="IMAGES/Navbar/list.png"
                                    alt="View Idea List"></a></li>
                        <li><a href="editDeleteIdea.html" title="Edit Idea"><img src="IMAGES/Navbar/edit.png"
                                    alt="Edit Idea"></a></li>
                        <li><a href="pinIdea.html" title="Search Idea"><img src="IMAGES/Navbar/search.png"
                                    alt="Search Idea"></a></li>
                        <li><a href="pinIdea.html" title="Pin Idea"><img src="IMAGES/Navbar/pin.png" alt="Pin Idea"></a>
                        </li>
                        <li><a href="ideaCategories.html" title="Categories"><img src="IMAGES/Navbar/categories.png"
                                    alt="Categories"></a></li>
                    </ul>
                </nav>

                <div class="sidebar-bottom">
                    <a href="settings.html" title="Settings">
                        <img src="IMAGES/Navbar/settings.png" alt="Settings">
                    </a>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">

                <h1 class="page-title">ALL YOUR IDEAS CATEGORIZED IN ONE PLACE</h1>
                
                <div class="header-icons">                
                    <img src="IMAGES/user-avatar.jpg" alt="User Avatar" class="user-avatar" id="mainAvatar">
                </div>

            </header>

            <section class="categories-wrapper">
                <div class="categories-grid">

                    <a href="#" class="category-card" style="background-image: url('IMAGES/music.png');">
                        <p class="category-title">MUSIC</p>
                    </a>

                    <a href="#" class="category-card" style="background-image: url('IMAGES/work.png');">
                        <p class="category-title">WORK</p>
                    </a>

                    <a href="#" class="category-card" style="background-image: url('IMAGES/personal.png');">
                        <p class="category-title">PERSONAL</p>
                    </a>

                    <a href="#" class="category-card" style="background-image: url('IMAGES/Screenshot\ 2025-11-11\ 210527.png');">
                        <p class="category-title">HOBBY</p>
                    </a>

                </div>
            </section>

            <footer class="footer">
                <p>&copy; 2025 IdeaSpark Inc. All rights reserved.</p>
            </footer>
        </main>
    </div>

    <script>
        // Hamburger toggle logic copied from mainpage.html
        const hamburger = document.getElementById('hamburger-icon');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.main-content');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-active');
            mainContent.classList.toggle('shifted');
        });

        // Load avatar (Need to update ID from 'mainAvatar' to 'mainAvatar' in HTML)
        const mainAvatar = document.getElementById('mainAvatar');
        const savedAvatarMain = localStorage.getItem('profileImage');
        mainAvatar.src = savedAvatarMain || 'IMAGES/user-avatar.jpg'; // Use a valid default image

        // Dynamic Active Link
        const currentPage = window.location.pathname.split("/").pop();
        const sidebarLinks = document.querySelectorAll('.sidebar-nav a');

        sidebarLinks.forEach(link => {
            link.parentElement.classList.remove('active-link'); // Clean up existing
            if (link.getAttribute('href') === currentPage) {
                link.parentElement.classList.add('active-link');
            }
        });

        // Ensure sidebar starts hidden on load
        sidebar.classList.remove('sidebar-active');
        mainContent.classList.remove('shifted');
    </script>

</body>

</html>
