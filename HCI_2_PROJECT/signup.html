<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="auth-container reverse">
    <div class="auth-form">
      <h2>Create Account</h2>
      <p class="subtitle">Sign up to get started</p>
      <form id="signup-form"> <!-- Added an ID to easily select the form -->
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Confirm your password" required>

        <button type="submit">Sign Up</button>

        <p class="switch">Already have an account? 
          <a href="indec.html">Login</a>
        </p>
      </form>
    </div>

    <div class="auth-image">
      <img src="IMAGES/logo.png" alt="Sign up illustration">
    </div>
  </div>

  <!-- Added JavaScript here -->
  <script>
    // 1. Select the form using its new ID
    const signupForm = document.getElementById('signup-form');

    // 2. Add an event listener for the 'submit' event
    signupForm.addEventListener('submit', function (event) {
      // In a real application, you would add logic here to:
      // A. Validate passwords match
      // B. Send data to a server (e.g., via fetch() API)

      // Assuming signup is successful:
      // Prevent the form from submitting in the traditional HTML way,
      // which would normally refresh the page.
      event.preventDefault(); 

      // 3. Show the pop-up alert
      alert('You have successfully created an account!');

      // Optional: Redirect the user to the login page after they click 'OK' on the alert
      // window.location.href = 'index.html';
    });
  </script>

</body>
</html>
